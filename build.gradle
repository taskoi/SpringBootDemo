plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'org.postgresql:postgresql:42.2.5'
    compile 'org.hibernate:hibernate-core:5.4.2.Final'
    compile 'org.json:json:20180813'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
    compile 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.0.RELEASE'
    // https://mvnrepository.com/artifact/com.auth0/java-jwt
    compile group: 'com.auth0', name: 'java-jwt', version: '3.8.0'
    compile group: 'javax.mail', name: 'mail', version: '1.4.1'
    runtime 'org.springframework.boot:spring-boot-devtools:2.1.4.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.4.RELEASE'
}

group = 'com.webfactory.spring-boot-demo'
version = '0.0.1-SNAPSHOT'
description = 'demoproject'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
